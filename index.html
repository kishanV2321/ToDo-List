<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <h5 class="card-title">Todo List <img src="png/icon.png" alt="img" width="30" height="24"
                        class="d-inline-block"></h5>
                <p class="card-text"></p>

                <form class="d-flex" id="todo-form">
                    <input class="form-control rounded-pill" id="input-box" type="text" placeholder="Add Your Text">
                    <button class="btn btn-info fw-semibold text-light rounded-pill mx-2" id="add-btn"
                        type="button">Add</button>
                </form>

                <ul class="list-group my-4" id="todo-list">
                    <!-- <li class="list-group-item d-flex p-2 position-relative">
                        <input class="form-check-input mx-2 " id="checked" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            list
                        </label>
                        <button type="button" class="btn-close position-absolute top-25 end-0 px-4" aria-label="Close"></button>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
